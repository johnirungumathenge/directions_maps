<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    
<div class="jumbtron">
    <div class="container-fluid">
        <h1>Find places </h1>
        <p>This app will help you calcurate the travelling distance</p>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="From" class="col-xs-2 control label"><i class="bi bi-plus-circle-dotted"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="from" placeholder="origin" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="From" class="col-xs-2 control-label"><i class="bi bi-geo-alt-fill"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="to" placeholder="Destination" class="form-control">
                </div>
            </div>
        </form>
        <div class="col-xs-offset-2 col-xs-10">
            <button class="btn btn-info btn-lg mt-2" onclick="calcRoute();"><i class="bi bi-sign-merge-right-fill"></i></button>
        </div>
    </div>

    <div class="container-fluid">
        <div id="googleMap">
            <!-- map -->
        </div>
        <div id="output">
            <!-- output -->
        </div>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-LSPEslsa-PoFq4F7O5ip1jDQkMSZwVY&libraries=places"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrHKZXNbzmZ6E1_iba0OJMHVRkd2tWsFc&libraries=places"></script> -->
